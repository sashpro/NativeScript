<!-- Accounts Navigation Bar -->

<div class="accounts-col scroll-frame">
  <div class="accounts-navigation-row" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column"
       fxLayoutAlign="none">
    <div class="accounts-navigation-col" fxLayoutWrap="wrap" fxLayoutAlign="space-around"
         fxFlex="24%">
      <button [routerLink]="['/accounts', wallet.pk]" type="button" class="btn accounts-navigation-btn">
        <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
        History
      </button>
    </div>
    <div class="accounts-navigation-col" fxLayoutWrap="wrap" fxLayoutAlign="space-around"
         fxFlex="24%">
      <button [routerLink]="['/accounts', wallet.pk, 'transfer', wallet.pk]" type="button" class="btn accounts-navigation-btn">
        <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
        Transfer
      </button>
    </div>
    <div class="accounts-navigation-col" fxLayoutWrap="wrap" fxLayoutAlign="space-around"
         fxFlex="24%">
      <button [routerLink]="['/accounts', wallet.pk, 'rename', wallet.pk]" type="button" class="btn accounts-navigation-btn">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        Rename
      </button>
    </div>
    <div class="accounts-navigation-col" fxLayoutWrap="wrap" fxLayoutAlign="space-around"
         fxFlex="24%">
      <button [routerLink]="['/accounts', wallet.pk, 'delete', wallet.pk]" type="button" class="btn accounts-navigation-btn">
        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
        Delete
      </button>
    </div>
  </div>

  <div class="text-center accounts-wallet-name">
    <h3>{{ wallet.name }}</h3>
  </div>

  <router-outlet></router-outlet>
</div>
