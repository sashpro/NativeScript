<!-- Settings Personal Details -->

<h2 class="text-border-bottom">Personal Details</h2>
<div class="settings-container">
  <div class="alert alert-success" *ngIf="messageSuccess">
    Successful.
  </div>
  <div class="alert alert-danger" *ngIf="messageError">
    {{ messageError }}
  </div>

  <div fxLayout="row" fxLayout.sm="row" fxLayout.xs="column"
       fxLayoutAlign="space-between">
    <div fxFlex="49%">
      <h4 class="settings-heading">Personal Details</h4>
      <p>Your personal information is never shown to other users.</p>
    </div>
    <div fxFlex="49%">
      <form name="form" (ngSubmit)="f.form.valid && updateUserInformation()"
            #f="ngForm" novalidate>
        <label class="control-label">Legal Name:</label>
        <div fxLayout="row" fxLayout.sm="row" fxLayout.xs="column"
             fxLayoutAlign="space-between">
          <div class="form-group" fxFlex="49%">
            <input type="text" class="form-control  settings-form" id="first_name" name="first_name"
                   [(ngModel)]="userModel.first_name" #first_name="ngModel"/>
          </div>
          <div class="form-group" fxFlex="49%">
            <input type="text" class="form-control  settings-form" id="last_name" name="last_name"
                   [(ngModel)]="userModel.last_name" #last_name="ngModel"/>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="control-label">Email:</label>
          <input type="text" class="form-control settings-form" id="email" name="email"
                 [value]="userModel.email" disabled="True"/>
        </div>

        <div class="form-group">
          <label for="username" class="control-label">Nick Name:</label>
          <input type="text" class="form-control settings-form" id="username" name="username"
                 [(ngModel)]="userModel.username" #username="ngModel"/>
        </div>

        <div class="form-group">
          <label for="date_of_birth" class="control-label">Data of birth:</label>
          <input type="date" class="form-control settings-form" id="date_of_birth" name="date_of_birth"
                 [(ngModel)]="userModel.date_of_birth" #date_of_birth="ngModel"/>
        </div>

        <div class="form-group">
          <label for="address" class="control-label">Street address:</label>
          <input type="text" class="form-control settings-form" id="address" name="address"
                 [(ngModel)]="userModel.address" #address="ngModel"/>
        </div>

        <div class="form-group">
          <label for="city" class="control-label">City:</label>
          <input type="text" class="form-control settings-form" id="city" name="city"
                 [(ngModel)]="userModel.city" #city="ngModel"/>
        </div>

        <div class="form-group">
          <label for="postal_code" class="control-label">Postal code:</label>
          <input type="text" class="form-control settings-form" id="postal_code" name="postal_code"
                 [(ngModel)]="userModel.postal_code" #postal_code="ngModel"/>
        </div>

        <div class="form-group">
          <label for="country" class="control-label">Country:</label>
          <input type="text" class="form-control settings-form" id="country" name="country"
                 [value]="userModel.country" disabled="True"/>
        </div>

        <div class="form-group">
          <button class="btn settings-btn">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
