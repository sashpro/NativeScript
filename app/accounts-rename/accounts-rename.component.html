<!-- Accounts Rename -->

<div class="accounts-rename">
  <div class="alert alert-success" *ngIf="successMessage">
    You have renamed your wallet.
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <form name="form" (ngSubmit)="f.form.valid && renameWallet()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
      <label for="name">New wallets name:</label>
      <input type="text" class="form-control" id="name" name="name"
             [(ngModel)]="accountRenameModel.name" #name="ngModel" required/>
      <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
    </div>
    <div class="form-group">
      <button class="btn accounts-btn">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        Rename wallet
      </button>
    </div>
  </form>
</div>
