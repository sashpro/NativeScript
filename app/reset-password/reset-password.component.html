<div class="modal-header reset-modal">
  <h4 class="modal-title pull-left">Reset password</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body reset-modal">
  <div class="alert alert-success" *ngIf="messageSuccess">
    {{ messageSuccess }}
  </div>
  <div class="alert alert-danger" *ngIf="messageError">
    {{ messageError }}
  </div>

  <form name="form" (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" name="email"
             [(ngModel)]="resetPasswordModel.email" #email="ngModel" required email />
      <div *ngIf="f.submitted && !email.valid" class="help-block">
        This field is incorrect.
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Reset password</button>
      <button class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    </div>
  </form>
</div>
